<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AXIS - Plataforma Espacial del Futuro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-blue: #0066ff;
            --secondary-cyan: #00ffff;
            --accent-purple: #8000ff;
            --dark-bg: #0a0a1a;
            --space-blue: #1a1a3a;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--space-blue), #2d1b69);
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
            touch-action: pan-y;
        }

        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        header {
            position: relative;
            z-index: 100;
            padding: 30px 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--secondary-cyan);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .rocket {
            width: 50px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .rocket-body {
            width: 35px;
            height: 70px;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            border-radius: 18px 18px 7px 7px;
            position: absolute;
            left: 50%;
            top: 15px;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .rocket-tip {
            width: 0;
            height: 0;
            border-left: 17px solid transparent;
            border-right: 17px solid transparent;
            border-bottom: 25px solid var(--secondary-cyan);
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .rocket-window {
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #87CEEB, #4169E1);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
            border: 2px solid #0066ff;
        }

        .rocket-flame {
            width: 18px;
            height: 22px;
            background: linear-gradient(to bottom, #ff4500, #ffa500, #ffff00);
            clip-path: polygon(20% 0%, 80% 0%, 100% 70%, 50% 100%, 0% 70%);
            position: absolute;
            left: 50%;
            bottom: -22px;
            transform: translateX(-50%);
            animation: flicker 0.2s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(0.8); }
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(45deg, var(--secondary-cyan), var(--primary-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 0.9em;
            color: var(--secondary-cyan);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        nav {
            position: relative;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            padding: 15px 0;
            border-bottom: 1px solid var(--secondary-cyan);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            padding: 0 15px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(0, 102, 255, 0.2);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            min-width: 70px;
        }

        .nav-item:active {
            transform: scale(0.95);
            border-color: var(--secondary-cyan);
        }

        .nav-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .nav-text {
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        main {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--secondary-cyan), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.15), rgba(0, 255, 255, 0.1));
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .card:active {
            transform: scale(0.98);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
        }

        .card-icon {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 12px;
        }

        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: var(--secondary-cyan);
            text-align: center;
        }

        .card-description {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.4;
            text-align: center;
            margin-bottom: 12px;
        }

        .card-link {
            display: block;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-cyan));
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 18px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        /* ...el resto del contenido sigue... */
    </style>
</head>
